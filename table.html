<body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
  const searchfunc = () => {
    let filter = document.getElementById('myInput').value.toUpperCase()
    let myTable = document.getElementById('myTable');
    let tr = myTable.getElementsByTagName('tr');



    for(var i = 0; i<tr.length; i++){
        let td = tr[i].getElementsByTagName('td')[0]; // [] ko number le colomn bujhingchh 1 garda last and 2 garda major aauchha.


    if(td){
      let textValue = td.textContent || td.innerHTML

      if(textValue.toUpperCase().indexOf(filter) > -1){
        tr[i].style.display = ""

      }else{
        tr[i].style.display = 'none'
      }
    }

  }
}


</script>
<script>


  function lightOn() {
        document.getElementById('myImage').src = 'img_bulbon.gif'
  }
    function lightOff() {
         document.getElementById('myImage').src = 'img_bulboff.gif'
  }
</script>
